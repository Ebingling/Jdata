server.port=8901

#访问根路径，默认情况下IntelliJ IDEA是没有访问根路径的，如localhost:8080/请求路径
server.servlet.context-path=/manager

#数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/aa?userUnicode=true&characterEncoding=utf8
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=a
spring.datasource.password=1

#MyBatis路径配置
mybatis.typeAliasesPackage=com.demo.mapper
mybatis.mapperLocations=classpath:mapper/*.xml

#spring缓存
spring.thymeleaf.cache=false

#redis配置
spring.redis.database=0
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.password=

#开启驼峰命名与下划线自动转换
mybatis.configuration.map-underscore-to-camel-case=true

#模板加载后缀
spring.freemarker.suffix=.html
#模板加载路径：非templates目录是需要指定模板路径的，thymeleaf默认的前缀是template
spring.freemarker.template-loader-path=classpath:static/pages/

